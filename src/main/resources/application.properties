# Logging
debug=true
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.footprint.rest=DEBUG
spring.main.banner-mode=off
# logging.file=/tmp/footprint.log
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Spring MVC
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp
application.message=Welcome Anyone

# OAuth 2.0
#security.basic.enabled=false

# MySQL
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/fp_db
spring.datasource.username=fp_user
spring.datasource.password=fp_user